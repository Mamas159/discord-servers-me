{% extends "base.html" %}
{% load material_form %}
{% block title %}
	Login
{% endblock title %}
{% block content %}
	<div class="row">
		<div class="col s12 m8 l6 xl4 offset-m2 offset-l3 offset-xl4">
			<div class="card" style="margin-top: 5rem;">
				<div class="card-content">
					<span class="card-title grey-text text-darken-3">Login</span>
					<form method="post">
						{% csrf_token %}
						{% form form=form %}
						{% endform %}
						<button class="btn right waves-effect waves-light">Login</button>
						<a href="{% url 'auth:signup' %}" class="tooltipped btn indigo right waves-effect waves-light" style="margin-right: 5px;" data-placement="bottom" data-tooltip="Discord Auth Signup. This will be used to connect you with servers that you manage.">Signup</a>
					</form>
				</div>
				
			</div>
			
		</div>
	</div>
	
{% endblock content %}
